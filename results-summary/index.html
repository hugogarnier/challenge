<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <!-- displays site properly based on user's device -->

  <link href='./assets/images/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'>
  <link href='./style.css' rel='stylesheet'>


  <title>
    Frontend Mentor | Results summary component
  </title>

</head>
<body>
<main>
  <section>
    <div class='left'>
      <h3>Your Result</h3>
      <span class='score'>76<span>of 100</span></span>
      <div class='resume'>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class='right'>
      <h3>Summary</h3>
      <div class='content'>
        <div class='card card_1'>
          <div class='card_left'>
            <img alt='icon-reaction' src='./assets/images/icon-reaction.svg'>
            <p>Reaction</p>
          </div>
          <span>80 <span>/ 100</span></span></div>
        <div class='card card_2'>
          <div class='card_left'>
            <img alt='icon-memory' src='./assets/images/icon-memory.svg'>
            <p>Memory</p>
          </div>
          <span>92 <span>/ 100</span></span></div>
        <div class='card card_3'>
          <div class='card_left'>
            <img alt='icon-verbal' src='./assets/images/icon-verbal.svg'>
            <p>Verbal</p>
          </div>
          <span>61 <span>/ 100</span></span></div>
        <div class='card card_4'>
          <div class='card_left'>
            <img alt='icon-visual' src='./assets/images/icon-visual.svg'>
            <p>Visual</p>
          </div>
          <span>72 <span>/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
</main>


<div class='attribution'>
  Challenge by <a href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>.
  Coded by <a href='https://www.frontendmentor.io/profile/hugogarnier' target='_blank'>Hugo Garnier</a>.
</div>

</body>
</html>
